<!DOCTYPE html>
<html>
<head>
<meta name=viewport
	content="width=device-width, initial-scale=1, user_scalable=0">
<!-- 모바일용으로 화면 해상도 설정 -->
<link rel="stylesheet" href="css/core.css">
<meta charset="UTF-8">
<title>글작성</title>
<style>
.desc {
	float: left;
	width: 100%;
	color: #888;
	font-size: 0.09em;
}

textarea{
	float: left;
	width: 100%;
	height: 160px;
	padding:16px;
	box-sizing:border-box;
	font-size:1.0em;
	font-family: "Malgun Gothic","Arial";
	border: 1px solid #ddd;
	border-radius: 4px;
	outline:none;
}

input[type=file]{
	padding: 0px;
	border:none;
	outline:none;
	font-size:0.95em;

}
</style>
</head>
<body>

	<form action="feedAdd.jsp" method="post" enctype="multipart/form-data">
		<div class="page-hdr">MySNS</div>
		<div class="page-body">
			<div class="section pad-24 mtop-30">

				<!-- 전송하는 데이터에 파일이나 이미지가 포함될 경우 URL형식으로는 전송하기 힘들다.
그 이유는 파일이나 이미지는 크기가 MB나 GB, 따라서 enctype="multipart/form-data" 인코딩 방식을 사용한다.
method = "post" 방식을 사용해야 한다. (get방식은 4kb 이하) -->


				<input type="text" name="id" placeholder="아이디" required>

				<textarea name="content" rows=5 cols=20 class="mtop-10"
					placeholder="내용" required></textarea>
				<div class="section pad-24 mtop-30">
					<input type="file" name="image"> <input type="submit"
						value="업로드">
				</div>
			</div>
		</div>
		<div class="page-footer">Copyright: mysns.com, 2021</div>

	</form>
</body>
</html>
