<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action = "feedAdd.jsp" method = "post" enctype="multipart/form-data">
<!-- 전송하는 데이터에 파일이나 이미지가 포함될 경우 URL형식으로는 전송하기 힘들다.
그 이유는 파일이나 이미지는 크기가 MB나 GB, 따라서 enctype="multipart/form-data" 인코딩 방식을 사용한다.
method = "post" 방식을 사용해야 한다. (get방식은 4kb 이하) -->

<table align = center>
<tr><td colspan = 2 align =center height = 40><b>글작성</b>
</td></tr>

<tr><td align = right>아이디</td>
<td><input type = "text" name = "id" 
placeholder = "아이디를 입력하세요" required></td></tr>

<tr><td align = right>글작성</td>
<td><textarea name="content" rows=5 cols=20 required ></textarea></td></tr>
<!-- 이미지 업로드 처리 -->
<tr><td align =right>사진첨부</td>
<td><input type ="file" name ="image"></td></tr>

<tr><td colspan = 2 align = center height = 60>
<input type = "submit" value = "업로드"></td></tr>

</table>
</form>
</body>
</html>
